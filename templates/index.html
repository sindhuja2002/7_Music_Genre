<!DOCTYPE html>
<html>
<head>
    <title>Music Genre Prediction</title>
</head>
<body>
    <h1>Music Genre Prediction</h1>
    <form action="/predict" method="post">
        <label for="zero_crossing_rate">Zero Crossing Rate:</label>
        <input type="number" name="zero_crossing_rate" step="0.01" required><br><br>

        <label for="rolloff">Rolloff:</label>
        <input type="number" name="rolloff" step="0.01" required><br><br>

        <label for="tempo">Tempo:</label>
        <input type="number" name="tempo" step="0.01" required><br><br>

        <label for="beats">Beats:</label>
        <input type="number" name="beats" step="0.01" required><br><br>

        <input type="submit" value="Predict Genre">
    </form>

    {% if genre %}
        <h2>Predicted Genre: {{ genre }}</h2>
    {% endif %}
</body>
</html>
